<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 131 â€“ Dynamic Web Fundamentals | Arturo Romero | Product review form page featuring projects created with HTML, CSS, and JavaScript.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1 id="course-title">Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset class="fset1">
                <label for="productName" class="titles required-label">
                    Product Name <span class="req">*</span>
                </label>
                <select id="productName" name="productName" class="required-field" required>
                    <option value="" disabled selected>Choose a product...</option>
                </select>
            </fieldset> 

            <fieldset class="fset1">
                <label class="titles required-label">
                    Overall Rating <span class="req">*</span>
                </label>
                    <div class="stars">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
                    </div>
            </fieldset>

            <fieldset class="fset1">
                <label for="installDate" class="titles required-label">Installation Date <span class="req">*</span></label>
                <input type="date" id="installDate" name="installDate" class="required-field" required>
            </fieldset>

            <fieldset class="fset1">
                <legend>Which features did you find useful in the product?</legend>
                <p>(Check all that apply)</p>
                <label for="feature1"><input type="checkbox" id="feature1" name="durability" value="yes"> Durability</label>
                <label for="feature2"><input type="checkbox" id="feature2" name="ease" value="yes"> Ease of Use</label>
                <label for="feature3"><input type="checkbox" id="feature3" name="performance" value="yes"> Performance</label>
                <label for="feature4"><input type="checkbox" id="feature4" name="design" value="yes"> Design</label>
            </fieldset> 

            <fieldset class="fset1">
                <label for="wreview" class="titles">Written Review (Optional)</label>
                <textarea name="wreview" id="wreview"></textarea>
            </fieldset> 

            <fieldset class="fset1">
                <label for="username" class="titles">Your Name (Optional)</label>
                <input type="text" id="username" name="username">
            </fieldset> 

            <input type="submit" value="Post Review">
        </form>
    </main>

        </p>
    </footer>
</body>
